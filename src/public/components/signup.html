<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Donde Es - Crear Cuenta</title>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="../styles/components/signup.css" />
	</head>
	<body>
		<script src="../js/utils/checkAuth.js"></script>
		<div class="container">
			<div class="signup-container">
				<h1>Donde Es</h1>
				<div class="signup-box">
					<h2>Crear Cuenta</h2>
					<form id="signupForm">
						<div class="form-group">
							<label for="username">Nombre de Usuario:</label>
							<input type="text" id="username" name="username" required />
						</div>
						<div class="form-group">
							<label for="email">Correo Electrónico:</label>
							<input type="email" id="email" name="email" required />
						</div>
						<div class="form-group">
							<label for="password">Contraseña:</label>
							<input type="password" id="password" name="password" required />
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirmar Contraseña:</label>
							<input
								type="password"
								id="confirmPassword"
								name="confirmPassword"
								required
							/>
						</div>
						<button type="submit" class="signup-btn">Registrarse</button>
					</form>
					<div id="error-message" class="error-message"></div>
				</div>
				<div class="signup-footer">
					<p>¿Ya tienes cuenta? <a href="../index.html">Inicia sesión aquí</a></p>
				</div>
			</div>
		</div>
		<script src="../js/components/signup.js"></script>
	</body>
</html>
